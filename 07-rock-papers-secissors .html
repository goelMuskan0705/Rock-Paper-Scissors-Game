
      <!DOCTYPE html>
      <html>
        <head>
          <title>Rock Papers Scissors</title>
        </head>
        <body>
          <p>Rock Papers Scissors</p>
          <button onclick="
          playGame('rock');
          ">Rock</button>
          <button onclick="
          playGame('paper');
            ">Paper</button>
          <button onclick="
          playGame('scissors');
          ">Scissors</button>
        <script>
          /* algorithm:
          when we click a button-
          1)computer randomly selects a move
          2)compare the move with ours to get result
          3)display the result in pop-ups
          */
          
          //making function

          function playGame(playerMove){
            const computerMove =  pickComputerMove();
          
          let result = '';
          if(playerMove === 'scissors'){
            if(computerMove === 'rock'){
            result ='You Lose';
          }else if(computerMove === 'paper'){
            result = 'You Win';
          }else if(computerMove === 'scissors'){
            result = 'Tie';
          }
          }else if(playerMove === 'paper'){
            if(computerMove === 'rock'){
            result ='You Win';
          }else if(computerMove === 'paper'){
            result = 'Tie';
          }else if(computerMove === 'scissors'){
            result = 'You Lose';
          }
          }else if(playerMove === 'rock'){
            if(computerMove === 'rock'){
              result ='Tie';
            }else if(computerMove === 'paper'){
              result = 'You Lose';
            }else if(computerMove === 'scissors'){
              result = 'You Win';
            }
          }
        

          alert(`You picked ${playerMove}.Computer picked ${computerMove}. ${result}`);
          }
          
          function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';
          //here random is selected btw 0-1 and we divided the line of 0-1in 3 equal parts
          if(randomNumber>=0 && randomNumber<1/3){
          computerMove = 'rock';
          }else if(randomNumber>=1/3 && randomNumber<2/3){
          computerMove = 'paper';
          }
          else if(randomNumber>=2/3 && randomNumber< 1){
          computerMove = 'scissors';
          }
          return computerMove;
          }
        </script>
        </body>
      </html>
